<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Voice Operated Vending Machine</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://rawgit.com/daneden/animate.css/master/animate.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <main class="main">
  <header class="header">
    <h1 class="header__title">Voice Operated Vending Machine</h1>

    <h4>Hit record and give the machine a command. <br/>Product List <a href="#modal1" class="modal-trigger">full list of commands</a>.</h4>
  </header>
  
  <div class="cube">
    <div data-cube class="show-front">
      <div class="cube__side--front"><img src="img/coke.png"></div>
      <div class="cube__side--back"><img src="img/pepsi.png"></div>
      <div class="cube__side--top"><img src="img/sprite.png"></div>
      <div class="cube__side--bottom"><img src="img/diet.png"></div>
      <div class="cube__side--left"><img src="img/pepsi-zero.png"></div>
      <div class="cube__side--right"><img src="img/root-beer.png"></div>
    </div>
  </div>
</main>

<a data-start class="record-btn btn-floating btn-large waves-effect waves-light"><i class="material-icons">mic</i></a>

<div data-speech class="speech"><p class="speech__inner">Speak now...</p></div>

 <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Voice Operated Vending Machine</h4>
      <p>Use below listed commands or item names only</p>
      <ul class="list">
        <li>Coke</li>
        <li>Pepsi</li>
        <li>Sprit</li>
        <li>Diet Coke</li>
        <li>Diet Pepsi</li>
        <li>Root Beer</li>
      </ul>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
